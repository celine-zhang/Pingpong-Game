<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Pingpong</title>
</head>
<body class = 'container'>
    <div>
        <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQS8Xpcs4wR40YdrxPXps0RZpo_gBAfdnSSiw&usqp=CAU" />
    </div>
    <div>
        <h2 class = 'mt-3 mb-3'>Ping Pong Score Keeper</h2>
    </div>
    <div>
        <p id = "pointDash" class="fs-1 fw-bold">0 to 0</p>
        <p class="text-secondary"> Use the buttons below to keep score,</p>
        <div class="mb-4">
            <p id = 'numberText'>Playing To</p>
            <input type="number" min="0" max="11" id="number" />
        </div>
        <div id="manipulate">
        <button type="button" id = "plusPlayer1" class="btn btn-success">+1 Player One</button>
        <button type="button" id = "plusPlayer2" class="btn btn-primary">+1 Player Two</button>
        <button type="button" id = "reset" class="btn btn-danger">Reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"> </script>
</body>
</html>
